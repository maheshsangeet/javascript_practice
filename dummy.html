    <script>
        // calculator 
        let a= '123456789';
        if (a.length <4) {
            console.log(a)
        }else if (a.length==4) {
            console.log(a[0] + ','+a.slice(1))
        }


        else {
            let res=''
            let left_part = a.slice(0,a.length-3)
            for(let i=0; i<left_part.length;i+=2){
                res += left_part[i]+left_part[i+1]+',' 
            }

            
            console.log(res+a.slice(-3))

        }

       

        


        

        




    </script>
